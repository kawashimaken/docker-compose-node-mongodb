version: "2"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    links:
      - mongodb:mongodb
  mongodb:
    image: mongo:3.6
    ports:
      - "27017:27017"
    command: --smallfiles
    #left use your host volume location
    #right use the default image setting ->/data/db/
    volumes:
      - ./mongodata/db:/data/db/
